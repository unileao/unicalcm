   <title>CALCULO DE MEDIA</title>
   Nota AV1 <input id="AV1" type="value"> <br />
   <br>
   Nota AV2 <input id="AV2" type="value"> <br />
   <br>
   <button onclick="media()" type="reset">Calcular Média</button>

   <script type="text/javascript">

    function media(){
     var AV1 = parseFloat(document.getElementById("AV1").value);
     var AV2 = parseFloat(document.getElementById("AV2").value);

     var media = (AV1 + (AV2*2))/3 ;

     if(media >= 7){
           alert("Uau! Aprovado, sua média é: "+media);
     }
     else if(media <= 3.9){
           alert("Reprovado, sua média é: "+media);
    }
    if(media >= 4 & media <=6.9 ){
           alert("Você irá para AVF, sua média é: "+media);   
    }
 
}
 </script>
</main>
